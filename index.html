<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Home page for a news website. A solution to the News homepage Frontend Mentor challenge."
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="./src/css/index.css" type="text/css" />
        <script src="./src/script/index.js" type="module"></script>
        <title>Frontend Mentor | News homepage</title>
    </head>

    <body>
        <a href="#main" id="skip-link">Skip to main content</a>

        <header>
            <div id="nav-overlay"></div>

            <a href="./index.html" class="nav-logo-link" aria-label="Home page"
                ><img src="./assets/images/logo.svg"
            /></a>

            <nav>
                <button
                    id="nav-button"
                    aria-haspopup="true"
                    aria-controls="nav-menu"
                    aria-expanded="false"
                ></button>

                <ul id="nav-menu" role="menu" aria-labelledby="nav-button">
                    <li role="none">
                        <a href="./index.html" role="menuitem">Home</a>
                    </li>
                    <li role="none"><a href="" role="menuitem">New</a></li>
                    <li role="none"><a href="" role="menuitem">Popular</a></li>
                    <li role="none"><a href="" role="menuitem">Trending</a></li>
                    <li role="none">
                        <a href="" role="menuitem">Categories</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main id="main">
            <section id="main-article-section" class="main-article-section">
                <div id="main-placeholder">
                    <p>Loading main article...</p>
                </div>
                <div id="main-article" class="main-article"></div>
            </section>
            <aside
                id="new-articles-aside"
                class="new-articles-aside background-dark-01"
            >
                <h2 class="text-color-secondary">New</h2>
                <div id="new-placeholder">
                    <p>Loading new articles...</p>
                </div>
                <div id="new-articles-container"></div>
            </aside>
            <section
                id="ordered-articles-section"
                class="ordered-articles-section"
            >
                <div id="ordered-placeholder">
                    <p>Loading articles...</p>
                </div>
                <ol id="ordered-articles-list"></ol>
            </section>
        </main>
    </body>
</html>
